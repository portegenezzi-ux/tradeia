
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo Real - Ultra Performance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0db9f2",
                        "primary-glow": "rgba(13, 185, 242, 0.4)",
                        "background-dark": "#0a0f11",
                        "surface-dark": "#121a1d",
                        "surface-light": "#1a2428",
                        "border-dark": "#232e33",
                        "success": "#00f074",
                        "danger": "#ff4d4d",
                        "text-main": "#f8fafc",
                        "text-dim": "#94a3b8",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Outfit", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f11;
            color: #f8fafc;
        }
        h1, h2, h3, .font-display {
            font-family: 'Outfit', sans-serif;
        }
        .glass {
            background: rgba(18, 26, 29, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-border {
            border: 1px solid rgba(13, 185, 242, 0.3);
            box-shadow: 0 0 15px rgba(13, 185, 242, 0.1);
        }
        .neon-border:hover {
            border-color: rgba(13, 185, 242, 0.6);
            box-shadow: 0 0 20px rgba(13, 185, 242, 0.2);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0f11; }
        ::-webkit-scrollbar-thumb { background: #232e33; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #0db9f2; }
        
        .drop-zone {
            border: 2px dashed rgba(13, 185, 242, 0.2);
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #0db9f2;
            background: rgba(13, 185, 242, 0.05);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
